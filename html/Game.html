<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double</title>
    <link rel="icon" href="../pictures/11.jpg">
    <link rel="stylesheet" href="../style/css.css">
</head>

<body >
    <div class="container user">
        <div id="levels">
            <img src="../pictures/logo.png" alt="logo" class="logo">
        </div>
        <div id="msg_container"></div>
        <div id="log_in">
            <form>
                <input type="text" id="input_name" placeholder="name" data-pattern="[a-zA-Zא-ת\d ]{3,}"
                    data-error_msg="יש להכניס שם עם לפחות שלוש תווים" required>
                <button class="sign_in" onclick="fill_cards()" >לכניסה </button>
            </form>
            <a id="button_play" href="play.html"></a>
        </div>
    </div>

<div>
    <div class="container play">
        <div id='circles'>
            <img src="../pictures/logo.png" id="logo" alt="logo">
            <div id="a"><img id="a0" class="imgs" /><img id="a1" class="imgs" /><img id="a2" class="imgs" /><img id="a3"
                    class="imgs" /><img id="a4" class="imgs" /><img id="a5" class="imgs" /><img id="a6" class="imgs" /><img
                    id="a7" class="imgs" /></div>
            <div id="b"><img id="b0" class="imgs" /><img id="b1" class="imgs" /><img id="b2" class="imgs" /><img id="b3"
                    class="imgs" /><img id="b4" class="imgs" /><img id="b5" class="imgs" /><img id="b6" class="imgs" /><img
                    id="b7" class="imgs" /></div>
        </div>
        <div id="timer">15</div>
        <div id="wrong_msg"></div>
        <div id="score">
            <div class="user_name"></div>
            <div><label class="score">score: <label>0</label></label></div>
            <div><label class="best">best: <label>0</label></label></div>
            <div><label class="live">live: <label>5</label></label></div>
        </div>
    </div>   
    <div class="container game_over hidden">
        <div>
        </div>
        <a href="../html.html" class="home"><img src="../pictures/to home.webp" alt="to_home" class="to_home"> </a>
    </div>
</div>
    <!-- //קבצי שמע -->
    <audio id="press">
        <source src="../audio/press_card.mp3" type="audio/mpeg">
    </audio>
    <audio id="game_over">
        <source src="../audio/game_over.mp3" type="audio/mpeg">
    </audio>
    <audio id="corect_card">
        <source src="../audio/corect.mp3" type="audio/mpeg">
    </audio>
    <br />
    <script src="../js/JavaScript.js"></script>
</body>

</html>
